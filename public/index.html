<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Live Connector</title>
  <style>
    :root {
      --pink: #ffe5f0;
      --pink-hover: #ffd6ea;
      --accent: #e460a3;
      --grey-pink: #f2c4da;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fef6f9;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #444;
    }

    .container {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: var(--accent);
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #ddd;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }

    button {
      background: var(--accent);
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button.active {
      background: var(--grey-pink);
      color: #555;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }

    #message {
      font-size: 20px;
      color: #666;
      margin-top: 10px;
      display: none;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>ğŸ€ Semangat!! ğŸ¤âœ¨</h1>
    <input id="usernameInput" type="text" placeholder="Masukkan TikTok username km ğŸ¤..." />
    <div id="message" style="margin: 20px;">Cudah ciapp! Selamat bermain!! ğŸ¤</div>
    <button id="connectBtn">Mulai!!</button>
    <div class="footer">ğŸˆ ğŸˆâ€â¬› ğŸ¼ ğŸ¦¦ âœ¨ <br/> Made with ğŸ¤ by Maw!</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const CLIENT_ID = "CURRENT_SESSION";
    const socket = io({
        auth: { 
            clientId: CLIENT_ID
        },
        path: '/socket.io',
        transports: ['websocket'],
        secure: true
    });

    socket.emit('join', CLIENT_ID);

    const connectBtn = document.getElementById('connectBtn');
    const usernameInput = document.getElementById('usernameInput');
    const message = document.getElementById('message');

    let isConnected = false;

    connectBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      
      if (!isConnected) {
        if (!username) {
          alert("TikTok usernamenya kosong sayang ğŸ¤");
          return;
        }

        sessionStorage.setItem('tiktokUsername', username);
        isConnected = true;

        connectBtn.classList.add('active');
        connectBtn.innerText = "Sedang Terhubung...";
        connectBtn.disabled = true;
        socket.emit('start-live', username);
      } else {
        connectBtn.classList.add('active');
        connectBtn.innerText = "Disconnecting...";
        connectBtn.disabled = true;
        socket.emit('disconnect-live');
      }
    });

    socket.on('connected', () => {
      isConnected = true;
      connectBtn.classList.remove('active');
      usernameInput.style.display = 'none';
      message.style.display = 'block';
      connectBtn.innerText = "Disconnect";
      connectBtn.disabled = false;
      usernameInput.disabled = true;
    });

    socket.on('disconnected', () => {
      isConnected = false;
      connectBtn.classList.remove('active');
      usernameInput.style.display = 'block';
      message.style.display = 'none';
      connectBtn.innerText = "Mulai!!";
      connectBtn.disabled = false;
      usernameInput.disabled = false;
    });

    socket.on('connect-error', (err) => {
      isConnected = false;
      connectBtn.classList.remove('active');
      usernameInput.style.display = 'block';
      message.style.display = 'none';
      connectBtn.innerText = "Mulai!!";
      connectBtn.disabled = false;
      usernameInput.disabled = false;
      console.error(err);
    });
  </script>
</body>
</html>
